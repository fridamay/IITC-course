z<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dev Courses</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .course-card { border: 1px solid #ddd; padding: 16px; margin: 10px 0; border-radius: 8px; cursor: pointer; transition: box-shadow 0.2s; }
    .course-card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .back-button { margin-bottom: 20px; padding: 8px 12px; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ“š My Herz Dev Courses After a change</h1>
  <div id="app"></div>

  <script>
    const courses = [
      {
        id: 1,
        title: "Intro to JavaScript",
        description: "Learn the basics of JavaScript, variables, loops, and functions."
      },
      {
        id: 2,
        title: "React for RON the best",
        description: "Build dynamic UIs with React and learn the component lifecycle."
      },
      {
        id: 3,
        title: "Node.js + Express",
        description: "Learn how to create APIs with Node.js and Express."
      }
    ];

    const app = document.getElementById("app");

    function renderCourses() {
      app.innerHTML = "";
      courses.forEach(course => {
        const card = document.createElement("div");
        card.className = "course-card";
        card.innerHTML = `<h3>${course.title}</h3><p>${course.description}</p>`;
        card.onclick = () => renderCourseDetails(course);
        app.appendChild(card);
      });
    }

    function renderCourseDetails(course) {
      app.innerHTML = "";
      const backBtn = document.createElement("button");
      backBtn.className = "back-button";
      backBtn.textContent = "â¬… Back";
      backBtn.onclick = renderCourses;

      const details = document.createElement("div");
      details.className = "course-card";
      details.innerHTML = `<h2>${course.title}</h2><p>${course.description}</p>`;

      app.appendChild(backBtn);
      app.appendChild(details);
    }

    // Initial render
    renderCourses();
  </script>
</body>
</html>
